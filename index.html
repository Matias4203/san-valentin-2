<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>¡Feliz San Valentín!</h1>
        <p>Haz clic para ver un mensaje especial</p>

        <button id="showMessagesBtn" class="btn">Ver Mensajes Bonitos</button>
        <button id="showExtraMessagesBtn" class="btn">Ver Mensajes Graciosos</button>
    </div>

    <!-- Modal para Mensajes Bonitos -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('myModal')">&times;</span>
            <h2>Mensaje Bonito</h2>
            <p id="modalMessages"></p>
        </div>
    </div>

    <!-- Modal para Mensajes Graciosos -->
    <div id="extraModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('extraModal')">&times;</span>
            <h2>Mensajes Graciosos</h2>
            <p id="modalExtraMessages"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
