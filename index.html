<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a Google Fonts para cambiar el tipo de letra -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>

    <div class="container">
        <h1>¡Feliz San Valentín!</h1>
        <img src="https://png.pngtree.com/png-vector/20210116/ourmid/pngtree-happy-valentines-day-png-background-design-png-image_2753155.png" alt="Imagen de San Valentín">
        <p>Quiere ver un mensaje?</p>

        <button id="showMessagesBtn" class="btn">Si</button>
        <button id="showExtraMessagesBtn" class="btn">No</button>
    </div>

    <!-- Modal para Si -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('myModal')">&times;</span>
            <h2>Si</h2>
            <p id="modalMessages"></p>
        </div>
    </div>

    <!-- Modal para No -->
    <div id="extraModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('extraModal')">&times;</span>
            <h2>No</h2>
            <p id="modalExtraMessages"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
