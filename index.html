<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 14 de Febrero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌹 ¡Feliz 14 de Febrero! 🌹</h1>
        <p class="mensaje">
            Hoy quiero aprovechar para decirte que eres una persona increíble.  
            Gracias por tu amistad y por compartir momentos especiales.  
            Espero que este día esté lleno de felicidad para ti.  
        </p>
        <p class="firma">💖 Con cariño, tu amigo.</p>

        <div class="botones">
            <button id="btnSi" onclick="mostrarSorpresa()">💖 Sí</button>
            <button id="btnNo" onmouseover="moverBoton()" ontouchstart="moverBoton()">❌ No</button>
        </div>

        <div id="sorpresa" class="oculto">
            <img src="img/corazon.png" alt="Corazón">
            <p>✨ ¡Gracias por ser parte de mi vida! ✨</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
